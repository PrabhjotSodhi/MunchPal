<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchPal MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MunchPal MVP</h1>
        <div class="search-bar">
            <input type="text" id="product-search" placeholder="Search for a product...">
            <button onclick="searchProduct()">Search</button>
        </div>
        <div class="dietary-options">
            <label><input type="radio" name="diet" value="gluten-free"> Gluten-Free</label>
            <label><input type="radio" name="diet" value="vegan"> Vegan</label>
            <label><input type="radio" name="diet" value="nut-free"> Nut-Free</label>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

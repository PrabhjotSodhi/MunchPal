<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchPal</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="munchpal-logo.svg" alt="MunchPal Logo" style="height: 4rem;">
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="dietary" placeholder="seperate preference by comma (e.g. vegetarian, no egg, non-animal renant cheese)">
                <input type="text" id="product-search" placeholder="Search for a product...">
                <button onclick="searchProduct()">Search</button>
                <button onclick="searchProductOnSupabase()">Search On Supabase</button>
            </div>
            <div class="dietary-options">
                <div class="option">
                    <input type="checkbox" id="vegan" class="hidden-checkbox">
                    <label for="vegan" class="label-btn">Vegan</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="vegetarian" class="hidden-checkbox">
                    <label for="vegetarian" class="label-btn">Vegetarian</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="gluten-free" class="hidden-checkbox">
                    <label for="gluten-free" class="label-btn">Gluten Free</label>
                </div>
            </div>
            <div id="results"></div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>

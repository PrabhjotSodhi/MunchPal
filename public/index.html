<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchPal</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <img src="munchpal-logo.svg" alt="MunchPal Logo" class="logo">
        </header>
        <main>
            <div class="search-box">
                <div class="search-container">
                    <div class="search-group">
                        <label for="dietary">Dietary Preferences</label>
                        <input type="text" id="dietary" placeholder="e.g., vegetarian, gluten-free">
                    </div>
                    <div class="search-group">
                        <label for="product-search">Product Search</label>
                        <input type="text" id="product-search" placeholder="Search for a product...">
                    </div>
                    
                    <button id="search-button-supabase">Search</button>
                </div>
            </div>
            <div id="results" class="results-grid"></div>
        </main>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>

<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchPal</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="munchpal-logo.svg" alt="MunchPal Logo" style="height: 4rem;">
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="dietary" placeholder="Separate preferences by comma (e.g., vegetarian, no egg, gluten-free)">
                <input type="text" id="product-search" placeholder="Search for a product...">
                <button id="search-button-supabase">Search on Supabase</button>
            </div>
            <div id="results"></div>
        </main>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>

<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchPal Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search OpenFoodFacts Products</h1>
        <div class="search-bar">
            <input type="text" id="product-search" placeholder="Search for a product...">
            <button onclick="searchProduct()">Search</button>
        </div>
        <div class="filters">
            <label>
                <input type="checkbox" id="vegan" value="vegan"> Vegan
            </label>
            <label>
                <input type="checkbox" id="vegetarian" value="vegetarian"> Vegetarian
            </label>
            <label>
                <input type="checkbox" id="gluten-free" value="gluten-free"> Gluten Free
            </label>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
